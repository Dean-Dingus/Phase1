        <section class="mt-8">
            <div class="container">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <form class="form-signin" name="contactMe">
                            <h1 class="h3 mb-3 font-weight-normal">Contact me!</h1>
                            <label for="inputEmail" class="sr-only">Email address</label>
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required=""
                                autofocus="">
                            <label for="inputFirst" class="sr-only">First Name</label>
                            <input type="text" id="inputFirst" class="form-control" placeholder="First Name"
                                required="">
                            <label for="inputLast" class="sr-only">Last Name</label>
                            <input type="text" id="inputLast" class="form-control" placeholder="Last Name"
                                required="">
                            <label for="phoneNum" class="sr-only">Contact Number</label>
                            <input type="number" id="phoneNum" class="form-control" placeholder="Contact Number"
                                required="">
                            <label for="message" class="sr-only">Message</label>
                            <textarea rows="6" id="message" class="form-control" placeholder="Message"
                                required=""></textarea>
                            <div class="checkbox mb-3">
                                <label>
                                    <input type="checkbox" value="remember-me"> Email me when new blog posts are ready.
                                </label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="validate()">Send Info</button>
                            <p class="mt-5 mb-3 text-muted">Â© 2020</p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script>
                
            function validate(){
            var x = document.forms["contactMe"]["phoneNum"].value;
            var y = document.forms["contactMe"]["inputEmail"].value;
            var z = document.forms["contactMe"]["inputFirst"].value;
            var a = document.forms["contactMe"]["inputLast"].value;
            var b = document.forms["contactMe"]["message"].value;
            
            if ( (x!="") && ((isNaN(x)) || (x.length!=10) || (x<0))){
                alert("Enter a valid phone number!");
                return false;
            }
            if ( y=="" ){
                alert("Enter an email address!");
                return false;
            }
            if ( z=="" ){
                alert("Enter your first name!");
                return false;
            }
            if ( a=="" ){
                alert("Enter your last name!");
                return false;
            }
            if ( b=="" ){
                alert("Enter a message!");
                return false;
            }
        
            }
        </script>
